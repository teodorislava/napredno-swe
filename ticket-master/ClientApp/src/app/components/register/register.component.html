<form class="form form-vertical" [formGroup]="creationForm" (submit)="onSubmit(creationForm.value)">
    <div class="form-group">
            <label class="sender-class col-md-4">
                I am a:
            </label>
            <select class="form-control col-md-8" (change)="onChange($event.target.value)">
                <option value="User">User</option>
                <option value="Organisation">Organisation</option>
            </select>
    </div>

    <div class="form-group">
            <label class="sender-class col-md-4">
                Email:
            </label>
            <input class="form-control col-md-8" id="email" type="text" formControlName="email">
    </div>

    <div class="form-group">
            <label class="sender-class col-md-4">
                Password:
            </label>
            <input class="form-control col-md-8" id="password" type="password" formControlName="password">
    </div>
    <div id="user-div" [hidden]="isOrganisation">
        <div class="form-group">
                <label class="sender-class col-md-4">
                 First name:
             </label>
             <input class="form-control col-md-8" id="first_name" type="text" formControlName="first_name">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             Last name:
         </label>
         <input class="form-control col-md-8" id="last_name" type="text" formControlName="last_name">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
            Birthdate:
        </label>
            <input class="form-control col-md-8" id="birthdate" type="date" formControlName="birthdate">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
            Gender:
            </label>
            <select class="form-control col-md-8" id="gender" formControlName="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>

    <div id="organisation-div" [hidden]="!isOrganisation">
        <div class="form-group">
                <label class="sender-class col-md-4">
                 Name:
             </label>
             <input class="form-control col-md-8" id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             Incorporated Date:
         </label>
         <input class="form-control col-md-8" id="incorporated_date" type="date" formControlName="incorporated_date">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
            Description:
        </label>
            <input class="form-control col-md-8" id="description" type="text" formControlName="description">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
            Phone Number:
            </label>
            <input class="form-control col-md-8" id="phone_number" type="text" formControlName="phone_number">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
            Address Line 1:
            </label>
            <input class="form-control col-md-8" id="address_line_1" type="text" formControlName="address_line_1">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
            Address Line 2:
            </label>
            <input class="form-control col-md-8" id="address_line_2" type="text" formControlName="address_line_2">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             Address Line 3:
            </label>
            <input class="form-control col-md-8" id="address_line_3" type="text" formControlName="address_line_3">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             Country:
            </label>
            <input class="form-control col-md-8" id="country" type="text" formControlName="country">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             State:
            </label>
            <input class="form-control col-md-8" id="state" type="text" formControlName="state">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             City:
            </label>
            <input class="form-control col-md-8" id="city" type="text" formControlName="city">
        </div>
        <div class="form-group">
            <label class="sender-class col-md-4">
             Zip Code:
            </label>
            <input class="form-control col-md-8" id="zip" type="text" formControlName="zip">
        </div>
    </div>


    <button class="btn btn-primary" type="submit">Send</button>
</form>
