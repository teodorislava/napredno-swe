<form class="form form-vertical row" [formGroup]="creationForm" (submit)="onSubmit(creationForm.value)">
    <div class="col-md-6">
    <div class="form-group">
        <label class="sender-class col-md-4">
            Name:
        </label>
        <input class="form-control col-md-8" id="name" type="text" formControlName="name">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Type:
        </label>
        <input class="form-control col-md-8" id="type" type="text" formControlName="type">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Note:
        </label>
        <input class="form-control col-md-8" id="note" type="text" formControlName="note">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Full Price:
        </label>
        <input class="form-control col-md-8" id="fullPrice" type="number" formControlName="fullPrice">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Discount (in percentages):
        </label>
        <input class="form-control col-md-8" id="discount" type="number" formControlName="discount">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label class="sender-class col-md-4">
            Capacity:
        </label>
        <input class="form-control col-md-8" id="capacity" type="number" formControlName="capacity">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Valid from:
        </label>
        <input class="form-control col-md-8" id="validFrom" type="date" formControlName="validFrom">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Valid to:
        </label>
        <input class="form-control col-md-8" id="validTo" type="date" formControlName="validTo">
    </div>
    <div class="form-group">
        <label class="sender-class col-md-4">
            Description:
        </label>
        <input class="form-control col-md-8" id="description" type="text" formControlName="description">
    </div>
</div>
</form>
